<!Doctype HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="CMG_STYLE.css">
        <link rel="stylesheet" href="CCMG_BOARD.css">
        <link rel="stylesheet" href="CCMG_OCEAN.css">
    </head>
    <body>
        <div class="container d-flex p-3">
            <div class="row m-4">
                <!--LEFT SIDE-->
                <div class="col-sm-12 col-md-12 col-lg-4 align-content-center">

                    <div class="d-flex brdr mb-3 justify-content-center p-3">
                        <h3>Catan Board Generator</h3>
                    </div>

                    <!--BUTTONS_OPTIONS_AND LINK-->
                    <div class="brdr ">

                        <!--BUTTONS-->
                        <div class="d-flex justify-content-center mb-2 mt-2 justify-content-center">
                            <Select id="resourceSelect" name="resourceSelect" class="btn-dark picker w-50">
                                <option value="OriginalResources">original</option>
                                <option value="IRLResources">real images</option>
                            </Select>
                        </div>
    
                        <div class="d-flex mt-2 justify-content-center">
                            <button id="shuffleBtn" class="rounded btn_brdr w-50">
                                SHUFFLE
                            </button>
                        </div>
    

                        <!--OPTIONS AND LINK FOR RULES-->
                        <div class="mt-2 btoptions">
                            <h5 class="mt-3">Options:</h5>

                            <hr>

                            <ul>
                                <li>
                                    <label for="cb1">6 & 8 can touch</label> 
                                    <input id="cb1" type="checkbox">
                                </li>
                                <li>
                                    <label for="cb2">2 & 12 can touch</label>
                                    <input id="cb2" type="checkbox">
                                </li>
                                <li>
                                    <label for="cb3">Same numbers can touch</label>
                                    <input id="cb3" type="checkbox">
                                </li>
                                <li>
                                    <label for="cb4">Same resources can touch</label>
                                    <input id="cb4" type="checkbox">
                                </li>
                                <li>
                                    <label for="cb5">Shuffle harbors</label>
                                    <input id="cb5" type="checkbox">
                                </li>
                                <li>
                                    <label for="cb6">Change harbor positions</label>
                                    <input id="cb6" type="checkbox">
                                </li>
                            </ul>

                            <!--LINK-->
                            <hr>
                        
                            <h5 class="mb-3">
                                For information about 
                                the rules please click here:
                                <a href="https://www.catan.com/understand-catan/game-rules">link</a>
                            </h5>
                        </div>

                     </div>

                </div>

                <!--RIGHT SIDE FOR THE MAP-->
                <div class="col-sm-12 col-md-12 col-lg-8 mt-4 align-content-center px-0">
                    <section>
                        <div class="container catanMap">
                            
                            <!-- TOP OCEAN ROW -->
                            <div class="hex-row offset">
                                <div id="b0" class="hex"></div>
                                <div id="b1" class="hex"></div>
                                <div id="b2" class="hex"></div>
                                <div id="b3" class="hex"></div>
                            </div>
                    
                            <!-- ROW 1 -->
                            <div class="hex-row">
                                <div id="b4" class="hex"></div>

                                <div id="t0" class="hex"><img class="number-img" /></div>
                                <div id="t1" class="hex"><img class="number-img" /></div>
                                <div id="t2" class="hex"><img class="number-img" /></div>

                                <div id="b5" class="hex"></div>
                            </div>
                    
                            <!-- ROW 2 -->
                            <div class="hex-row offset">
                                <div id="b6" class="hex"></div>

                                <div id="t3" class="hex"><img class="number-img" /></div>
                                <div id="t4" class="hex"><img class="number-img" /></div>
                                <div id="t5" class="hex"><img class="number-img" /></div>
                                <div id="t6" class="hex"><img class="number-img" /></div>

                                <div id="b7" class="hex"></div>
                            </div>
                    
                            <!-- ROW 3 -->
                            <div class="hex-row">
                                <div id="b8" class="hex"></div>

                                <div id="t7" class="hex"><img class="number-img" /></div>
                                <div id="t8" class="hex"><img class="number-img" /></div>
                                <div id="t9" class="hex"><img class="number-img" /></div>
                                <div id="t10" class="hex"><img class="number-img" /></div>
                                <div id="t11" class="hex"><img class="number-img" /></div>

                                <div id="b9" class="hex"></div>
                            </div>
                    
                            <!-- ROW 4 -->
                            <div class="hex-row offset">
                                <div id="b10" class="hex"></div>

                                <div id="t12" class="hex"><img class="number-img" /></div>
                                <div id="t13" class="hex"><img class="number-img" /></div>
                                <div id="t14" class="hex"><img class="number-img" /></div>
                                <div id="t15" class="hex"><img class="number-img" /></div>

                                <div id="b11" class="hex"></div>
                            </div>
                    
                            <!-- ROW 5 -->
                            <div class="hex-row">
                                <div id="b12" class="hex"></div>

                                <div id="t16" class="hex"><img class="number-img" /></div>
                                <div id="t17" class="hex"><img class="number-img" /></div>
                                <div id="t18" class="hex"><img class="number-img" /></div>

                                <div id="b13" class="hex"></div>
                            </div>
                    
                            <!-- BOTTOM OCEAN ROW -->
                            <div class="hex-row offset">
                                <div id="b14" class="hex hex-ocean"></div>
                                <div id="b15" class="hex hex-ocean"></div>
                                <div id="b16" class="hex hex-ocean"></div>
                                <div id="b17" class="hex hex-ocean"></div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>    
        </div>
        <!--FOOTER-->
        <footer class="d-flex fixed-bottom  align-center p-2 justify-content-end">
            <div>
                <i>Made by: Majer László István</i>
            </div>
        </footer>
        <script src="scripts/numbers.js"></script>
        <script src="scripts/resources.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
