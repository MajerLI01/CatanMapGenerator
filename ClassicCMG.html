<!Doctype HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="CMG_STYLE.css">
        <link rel="stylesheet" href="CCMG_BOARD.css">
    </head>
    <body>
        <div class="container-fluid vh-100 d-flex p-3">
            <div class="row m-4">
                <!--LEFT SIDE-->
                <div class="col-sm-12 col-md-12 col-lg-4 align-content-center">

                    <div class="d-flex brdr mb-3 justify-content-center p-3">
                        <h3>Catan Board Generator</h3>
                    </div>

                    <!--BUTTONS_OPTIONS_AND LINK-->
                    <div class="brdr ">

                        <!--BUTTONS-->
                        <div class="d-flex justify-content-center mb-2 mt-2 justify-content-around">
                            <button class="btn_brdr rounded w-40">
                                CLASSIC
                            </button>
                            <button class="btn_brdr rounded w-40">
                                EXPANSION
                            </button>
                        </div>

                        <div class="d-flex mt-2 justify-content-center">
                            <button class="rounded btn_brdr w-50">
                                SHUFFLE
                            </button>

                        </div>

                        <!--OPTIONS AND LINK FOR RULES-->
                        <div class="mt-2 btoptions">
                            <h5 class="mt-3">Options:</h5>

                            <hr>

                            <ul>
                                <li>
                                    <label for="cb1">6 & 8 can touch</label> 
                                    <input type="checkbox" name="cb1">
                                </li>
                                <li>
                                    <label for="cb2">2 & 12 can touch</label>
                                    <input type="checkbox" name="cb2">
                                </li>
                                <li>
                                    <label for="cb3">Same numbers can touch</label>
                                    <input type="checkbox" name="cb3">
                                </li>
                                <li>
                                    <label for="cb4">Same resources can touch</label>
                                    <input type="checkbox" name="cb4">
                                </li>
                                <li>
                                    <label for="cb5">Trade values are equal</label>
                                    <input type="checkbox" name="cb5">
                                </li>
                                <li>
                                    <label for="cb6">Randomize harbors</label>
                                    <input type="checkbox" name="cb6">
                                </li>
                            </ul>

                            <!--LINK-->
                            <hr>
                        
                            <h5 class="mb-3">
                                For information about 
                                the rules please click here:
                                <a href="https://www.catan.com/understand-catan/game-rules">link</a>
                            </h5>
                        </div>

                     </div>

                </div>

                <!--RIGHT SIDE FOR THE MAP-->
                <div class="col-sm-12 col-md-12 col-lg-8 mt-4 align-content-center px-0">
                    <section>
                        <div  class="container board-base border-normal">
                            <div class="hex-row">
                                <div id="t0" class="hex">8</div>
                                <div id="t1" class="hex">3</div>
                                <div id="t2" class="hex">10</div>
                            </div>
                            <div class="hex-row offset">
                                <div id="t3" class="hex">3</div>
                                <div id="t4" class="hex">11</div>
                                <div id="t5" class="hex">8</div>
                                <div id="t6" class="hex">5</div>
                            </div>
                            <div class="hex-row">
                                <div id="t7" class="hex">6</div>
                                <div id="t8" class="hex">2</div>
                                <div id="t9" class="hex">12</div>
                                <div id="t10" class="hex">5</div>
                                <div id="t11" class="hex">5</div>
                            </div>
                            <div class="hex-row offset">
                                <div id="t12" class="hex">9</div>
                                <div id="t13" class="hex">10</div>
                                <div id="t14" class="hex">4</div>
                                <div id="t15" class="hex">6</div>
                            </div>
                            <div class="hex-row">
                                <div id="t16" class="hex">11</div>
                                <div id="t17" class="hex">9</div>
                                <div id="t18" class="hex">4</div>
                            </div>
                        </div>
                   </section>
                </div>
            </div>    
        </div>
        <!--FOOTER-->
        <footer class="d-flex fixed-bottom  align-center p-2 justify-content-end">
            <div>
                <i>Made by: Majer László István</i>
            </div>
        </footer>
    </body>
</html>
